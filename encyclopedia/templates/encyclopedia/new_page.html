{% extends 'encyclopedia/layout.html' %}
{% block title %}
<h1>Create new page</h1>
{% endblock %}

{% block body %}
{% if  error  %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
{% endif %}
<form action="{% url 'new_page' %}" method="post">
  {% csrf_token %}
  {{ newPageForm }}
  <input type="submit" name="submit" value="submit">
</form>

{% endblock %}
